<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operations and Slideshow</title>
    <link rel="stylesheet" href="imageSlider.css" />
  </head>
  <body>
    <h1 class="arith">Arithmetic Operations</h1>
    <div>
      <button class="opt" id="adding" onclick="performArithmetic('add', 10, 5)">
        Add : 10 + 5
      </button>
      <button
        class="opt"
        id="subs"
        onclick="performArithmetic('subtract', 10, 5)"
      >
        Subtract : 10 - 5
      </button>
      <button
        class="opt"
        id="multi"
        onclick="performArithmetic('multiply', 10, 5)"
      >
        Multiply : 10 * 5
      </button>
      <button class="opt" id="div" onclick="performArithmetic('divide', 10, 5)">
        Divide : 10 / 5
      </button>
    </div>
    <h2 id="result"></h2>
    <h1 class="imgSlide">Image Slideshow</h1>
    <div class="slideshow">
      <div class="slides active">
        <img src="img1.jpg" alt="Image 1" />
      </div>
      <div class="slides">
        <img src="img2.jpg" alt="Image 2" />
      </div>
      <div class="slides">
        <img src="img3.jpg" alt="Image 3" />
      </div>
      <div class="slides">
        <img src="img4.jpg" alt="Image 4" />
      </div>
    </div>
    <div class="buttons">
      <button id="previmg" onclick="prevSlide()">&#10094; Prev</button>
      <button id="nextimg" onclick="nextSlide()">Next &#10095;</button>
    </div>

    <script src="imageSlider.js"></script>
  </body>
</html>
